# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# To finish configuring this workflow, ask the Infra Chairs to grant your repository 
# access to the "PAGES_API_TOKEN" org secret. Next, have them create a project in Cloudflare
# Pages and set the repository variable "CLOUDFLARE_PROJECT_NAME" to that ID.
name: "Deployment"
on:
    push:
        branches:
            - "main"
    pull_request:
        branches:
            - "main"
jobs:
    deploy:
        permissions:
            contents: read
            deployments: write
            pull-requests: write
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "yarn"
            - name: Restore Yarn Cache
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: yarn-modules-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-dev
                  restore-keys: |
                      yarn-modules-${{ runner.arch }}-${{ runner.os }}-
            - name: Install dependencies
              run: yarn -D --frozen-lockfile
            - name: Build website
              run: yarn build
              env:
                  VITE_RUN_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
            - name: Deploy to Cloudflare
              uses: acm-uiuc/actions/.github/actions/cloudflare-pages-deploy@main
              with:
                  build-directory: build/
                  project-name: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
                  account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
                  pages-api-token: ${{ secrets.PAGES_API_TOKEN }}


